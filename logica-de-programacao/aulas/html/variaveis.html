<html>
<script>
    var notaDoLuiz = 4;
    var notaDaMaria = 6;
    var notaDaAna = 10;

    function calculaMediaDasNotas(){
       return (notaDoLuiz + notaDaMaria + notaDaAna) / 3;
    }

    document.write("Luiz tirou: " + notaDoLuiz);
    document.write("<br>");
    document.write("Maria tirou " + notaDaMaria);
    document.write("<br>");
    document.write("Ana tirou " + notaDaAna);
    document.write("<br>");
    document.write("A média da sala é: " + calculaMediaDasNotas());
</script>

</html>
